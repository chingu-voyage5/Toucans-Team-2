<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Fresh Baked Games!</title>

<!-- STYLES -->
 <link rel="stylesheet" href="./styles/index.css">

<!-- ICONS/FONTS -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>

<!-- HEADER -->
 <header class="site-header">
   <h1 class="main-header">Fresh Baked Games</h1>
   <h3 class="main-sub-header">Games that make you smile like a warm cookie</h3>
 </header>


<!-- MAIN -->
 <main class="game-tile-container">

   <h3 class="game-header">Games:</h3>

  <section class="tile-grid">

    <ul class="list-of-games">

      <li class="game-tile-item">
        <a href="./games/PixelArtMaker/index.html">
          <img src="./imgs/PixelArtTile.jpg" alt="Pixel Art Maker" class="game-tile-pic">
        </a>
        <p class="game-tile-title">Pixel Art Maker</p>
      </li>

      <li class="game-tile-item">
        <a href="./games/MemoryMatchGame/index.html">
          <img src="./imgs/MatchGameTile.jpg" alt="Pixel Art Maker" class="game-tile-pic">
        </a>
        <p class="game-tile-title">Memory Match Game</p>
      </li>

    </ul>

  </section>

 </main>


<!-- SCRIPTS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
   </script>
   <script src="./scripts/index.js"></script>
</body>
</html>
